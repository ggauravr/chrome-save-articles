<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Articles</title>
    <script src="dexie.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="p-4">
    <h1 class="text-xl font-bold mb-4">Saved Articles</h1>
    <table class="min-w-full border border-gray-300">
        <thead>
            <tr class="bg-gray-200">
                <th class="border border-gray-300 p-2">Title</th>
                <th class="border border-gray-300 p-2">Date Published</th>
                <th class="border border-gray-300 p-2">Author</th>
                <th class="border border-gray-300 p-2">Description</th>
                <th class="border border-gray-300 p-2">Keywords</th>
                <th class="border border-gray-300 p-2">Date Saved</th>
                <th class="border border-gray-300 p-2">Word Count</th>
                <th class="border border-gray-300 p-2">Approximate Reading Time</th>
                <th class="border border-gray-300 p-2">Site</th>
                <th class="border border-gray-300 p-2">Actions</th>
            </tr>
        </thead>
        <tbody id="articlesTableBody">
            <!-- Articles will be populated here -->
        </tbody>
    </table>

    <script src="articles.js"></script>
</body>
</html>
